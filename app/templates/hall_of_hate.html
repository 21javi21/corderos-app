<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hall Of Hate - Corderos App</title>
  <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 48px 32px 60px;
      background: linear-gradient(160deg, rgba(5, 13, 24, 0.9) 0%, rgba(12, 24, 39, 0.94) 55%, rgba(4, 10, 18, 0.97) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("{{ request.url_for('static', path='corderos_logo_white.png') }}") center calc(100% - 44px)/clamp(200px, 32vw, 280px) auto no-repeat;
      opacity: 0.16;
      pointer-events: none;
      z-index: 0;
    }
    .content {
      width: 100%;
      max-width: 1100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
      position: relative;
      z-index: 1;
    }
    .add-button {
      position: absolute;
      top: -12px;
      left: 0;
      transform: translateY(-100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, #1f6db5, #2980b9);
      color: #f7fbff;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 18px 32px rgba(18, 78, 130, 0.55);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .add-button:hover {
      transform: translateY(calc(-100% - 2px));
      background: linear-gradient(135deg, #215c92, #2472a3);
      box-shadow: 0 20px 36px rgba(18, 78, 130, 0.6);
    }
    h1 {
      margin: 0;
      font-size: clamp(2rem, 3vw, 2.6rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      text-align: center;
      color: #f4f8ff;
    }
    p.subtitle {
      margin: 0;
      color: #9fb4cf;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-size: 0.85rem;
      text-align: center;
    }
    .gallery {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 28px 24px;
    }
    .card {
      background: rgba(12, 23, 36, 0.9);
      border-radius: 18px;
      padding: 18px 16px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      box-shadow: 0 26px 54px rgba(2, 6, 12, 0.7);
      backdrop-filter: blur(2px);
      position: relative;
      overflow: hidden;
    }
    .image-frame {
      width: clamp(180px, 27vw, 240px);
      aspect-ratio: 1 / 1;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(6, 16, 28, 0.85);
      box-shadow: 0 18px 32px rgba(3, 8, 15, 0.6);
    }
    .image-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }
    .image-frame img.is-landscape {
      object-fit: cover;
      object-position: left center;
    }
    .card-actions {
      position: absolute;
      inset: 0;
      background: linear-gradient(160deg, rgba(5, 13, 24, 0.78), rgba(12, 24, 39, 0.82));
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .card:hover .card-actions {
      opacity: 1;
    }
    .card-actions form,
    .card-actions a {
      margin: 0;
    }
    .card-action-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 46px;
      height: 46px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-size: 1.3rem;
      color: #f7fbff;
      text-decoration: none;
      background: linear-gradient(135deg, #1f6db5, #2980b9);
      box-shadow: 0 16px 28px rgba(18, 78, 130, 0.55);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .card-action-button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #215c92, #2472a3);
      box-shadow: 0 18px 32px rgba(18, 78, 130, 0.6);
    }
    .card-action-button.delete {
      background: linear-gradient(135deg, #9b2f24, #c0392b);
      box-shadow: 0 16px 28px rgba(124, 36, 28, 0.55);
    }
    .card-action-button.delete:hover {
      background: linear-gradient(135deg, #7c241c, #a12f23);
      box-shadow: 0 18px 32px rgba(124, 36, 28, 0.6);
    }
    .card-actions.disabled {
      display: none;
    }
    .card h3 {
      margin: 0;
      font-size: 1rem;
      text-align: center;
      letter-spacing: 0.05em;
    }
    .missing {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      border: 2px dashed rgba(255, 255, 255, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.55);
      font-size: 0.85rem;
      text-align: center;
      padding: 8px;
    }
    @media (max-width: 1100px) {
      .gallery {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    @media (max-width: 720px) {
      .gallery {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body>
  <section class="content">
    {% if can_manage %}
    <a class="add-button" href="/hall-of-hate/nuevo">➕ Añadir villano</a>
    {% endif %}
    <div>
      <h1>Hall Of Hate</h1>
      <p class="subtitle">nunca olvidamos a nuestros villanos</p>
    </div>
    <div class="gallery">
      {% for item in entries %}
        <article class="card">
          {% if can_manage and item.id %}
          <div class="card-actions">
            <a class="card-action-button" href="/hall-of-hate/{{ item.id }}/editar" title="Editar villano" aria-label="Editar villano">✏️</a>
            <form method="post" action="/hall-of-hate/{{ item.id }}/borrar" onsubmit="return confirm('¿Borrar villano {{ item.name }}?');">
              <button type="submit" class="card-action-button delete" title="Borrar villano" aria-label="Borrar villano">✖</button>
            </form>
          </div>
          {% endif %}
          <div class="image-frame">
            {% if item.image %}
              <img src="{{ request.url_for('static', path=item.image) }}" alt="{{ item.name }}" />
            {% else %}
              <div class="missing">Foto no disponible</div>
            {% endif %}
          </div>
          <h3>{{ item.name }}</h3>
        </article>
      {% endfor %}
    </div>
  </section>
  <script>
    (function () {
      function notifyParent() {
        if (window.parent && window.parent !== window) {
          var payload = { type: 'corderos:set-title', title: document.title || '' };
          try {
            window.parent.postMessage(payload, '*');
          } catch (error) {
            // ignore
          }
        }
      }

      function applyLandscapeClass(element) {
        if (element.naturalWidth > element.naturalHeight * 1.1) {
          element.classList.add('is-landscape');
        } else {
          element.classList.remove('is-landscape');
        }
      }

      function tagLandscapeImages() {
        var images = document.querySelectorAll('.image-frame img');
        for (var i = 0; i < images.length; i += 1) {
          var img = images[i];
          if (img.complete && img.naturalWidth) {
            applyLandscapeClass(img);
          } else if (!img.dataset.landscapeWatcher) {
            img.addEventListener('load', function handleLoad(event) {
              var target = event.currentTarget;
              if (target && target.naturalWidth) {
                applyLandscapeClass(target);
              }
            });
            img.dataset.landscapeWatcher = '1';
          }
        }
      }

      window.addEventListener('DOMContentLoaded', function () {
        notifyParent();
        tagLandscapeImages();
      });
      window.addEventListener('load', function () {
        notifyParent();
        tagLandscapeImages();
      });
    })();
  </script>
</body>
</html>
