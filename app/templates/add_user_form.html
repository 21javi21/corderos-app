<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(160deg, rgba(5, 13, 24, 0.9) 0%, rgba(12, 24, 39, 0.94) 55%, rgba(4, 10, 18, 0.97) 100%),
                url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
            color: #e6edf7;
        }
        .card {
            background: rgba(12, 22, 36, 0.9);
            padding: 40px 44px;
            border-radius: 18px;
            box-shadow: 0 28px 60px rgba(2, 6, 12, 0.78);
            border: 1px solid rgba(70, 104, 146, 0.25);
            width: 100%;
            max-width: 430px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            backdrop-filter: blur(3px);
        }
        h2 {
            margin: 0 0 12px;
            color: #f2f7ff;
            text-align: center;
        }
        label {
            font-size: 0.9rem;
            color: #aebcd1;
            letter-spacing: 0.03em;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #28384c;
            background: #0f1b2a;
            color: #f7fbff;
        }
        input:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.25);
        }
        button {
            margin-top: 12px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(50, 86, 128, 0.95), rgba(37, 64, 98, 0.95));
            color: #f2f7ff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 36px rgba(3, 8, 15, 0.6);
            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));
        }
        .content-area {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }
        .brand-watermark {
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }
        .brand-watermark img {
            width: clamp(160px, 28vw, 220px);
            height: auto;
            filter: drop-shadow(0 14px 28px rgba(0, 0, 0, 0.45));
        }
    </style>
</head>
<body>
    <main class="content-area">
        <form class="card" method="post" action="/auth/add_user">
        <h2>âž• Add New User</h2>
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <label>First Name (cn)</label>
        <input type="text" name="cn" required>
        <label>Last Name (sn)</label>
        <input type="text" name="sn" required>
        <label>Email</label>
        <input type="email" name="mail" required>
        <button type="submit">Create User</button>
    </form>
    </main>
    <div class="brand-watermark">
        <img src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo de la Liga de los Corderos" />
    </div>
</body>
</html>
