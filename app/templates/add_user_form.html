<!DOCTYPE html>
<html>
<head>
    <title>Add User - Corderos League</title>
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(160deg, rgba(5, 13, 24, 0.9) 0%, rgba(12, 24, 39, 0.94) 55%, rgba(4, 10, 18, 0.97) 100%),
                url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
            color: #e6edf7;
            position: relative;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: url("{{ request.url_for('static', path='corderos_logo_white.png') }}") center calc(100% - 44px)/clamp(180px, 30vw, 260px) auto no-repeat;
            opacity: 0.16;
            pointer-events: none;
            z-index: 0;
        }
        .card {
            background: rgba(12, 22, 36, 0.9);
            padding: 40px 44px;
            border-radius: 18px;
            box-shadow: 0 28px 60px rgba(2, 6, 12, 0.78);
            border: 1px solid rgba(70, 104, 146, 0.25);
            width: 100%;
            max-width: 430px;
            display: flex;
            flex-direction: column;
            gap: 14px;
            backdrop-filter: blur(3px);
        }
        h2 {
            margin: 0 0 12px;
            color: #f2f7ff;
            text-align: center;
        }
        label {
            font-size: 0.9rem;
            color: #aebcd1;
            letter-spacing: 0.03em;
        }
        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #28384c;
            background: #0f1b2a;
            color: #f7fbff;
        }
        input:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.25);
        }
        .actions {
            margin-top: 18px;
            display: flex;
            justify-content: center;
        }
        .action-button {
            width: 46px;
            height: 46px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, rgba(50, 86, 128, 0.95), rgba(37, 64, 98, 0.95));
            color: #f2f7ff;
            font-size: 1.35rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 36px rgba(3, 8, 15, 0.6);
            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));
        }
        .content-area {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <main class="content-area">
        <form class="card" method="post" action="/auth/add_user">
        <h2>➕ Add New User</h2>
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <label>First Name (cn)</label>
        <input type="text" name="cn" required>
        <label>Last Name (sn)</label>
        <input type="text" name="sn" required>
        <label>Email</label>
        <input type="email" name="mail" required>
        <div class="actions">
            <button type="submit" class="action-button" title="Crear usuario" aria-label="Crear usuario">➕</button>
        </div>
    </form>
    </main>
  <script>
    (function () {
      function notifyParent() {
        if (window.parent && window.parent !== window) {
          var payload = { type: 'corderos:set-title', title: document.title || '' };
          try {
            window.parent.postMessage(payload, '*');
          } catch (error) {
            // ignore
          }
        }
      }
      window.addEventListener('DOMContentLoaded', notifyParent);
      window.addEventListener('load', notifyParent);
    })();
  </script>
</body>
</html>
