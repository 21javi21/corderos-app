<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Añadir villano - Hall Of Hate</title>
  <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(165deg, rgba(5, 13, 24, 0.92) 0%, rgba(12, 24, 39, 0.95) 55%, rgba(4, 10, 18, 0.97) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      position: relative;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: url("{{ request.url_for('static', path='corderos_logo_white.png') }}") center calc(100% - 44px)/clamp(200px, 32vw, 280px) auto no-repeat;
      opacity: 0.16;
      pointer-events: none;
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      width: min(460px, 90vw);
      padding: 36px 40px;
      border-radius: 18px;
      background: rgba(12, 23, 36, 0.94);
      box-shadow: 0 28px 64px rgba(2, 6, 12, 0.78);
      border: 1px solid rgba(70, 104, 146, 0.28);
      display: flex;
      flex-direction: column;
      gap: 18px;
      backdrop-filter: blur(3px);
    }
    h1 {
      margin: 0 0 8px;
      text-align: center;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f4f8ff;
    }
    p.subtitle {
      margin: 0 0 16px;
      text-align: center;
      color: #9fb4cf;
      letter-spacing: 0.05em;
    }
    label {
      font-size: 0.9rem;
      letter-spacing: 0.04em;
      color: #aebcd1;
    }
    select {
      width: 100%;
      padding: 11px 14px;
      border-radius: 10px;
      border: 1px solid #28384c;
      background: #0f1b2a;
      color: #f7fbff;
    }
    select:focus {
      outline: none;
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.24);
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #28384c;
      background: #0f1b2a;
      color: #f7fbff;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.24);
    }
    .file-input {
      padding: 14px;
      border-radius: 12px;
      border: 1px dashed rgba(70, 104, 146, 0.4);
      background: rgba(15, 27, 42, 0.8);
      color: #c7d4e6;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.85rem;
    }
    .frame-preview {
      position: relative;
      width: clamp(220px, 40vw, 260px);
      aspect-ratio: 3 / 5;
      margin: 6px auto 0;
      border-radius: var(--frame-border-radius, 22px);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--frame-background-color, rgba(6, 16, 28, 0.75));
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.35);
      --frame-image: none;
      --image-box-top: 18%;
      --image-box-left: 10%;
      --image-box-width: 80%;
      --image-box-height: 60%;
      --score-box-left: 12%;
      --score-box-bottom: 10%;
    }
    .frame-preview::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--frame-image) center/contain no-repeat;
      pointer-events: none;
      z-index: 2;
    }
    .frame-preview .preview-image {
      position: absolute;
      top: var(--image-box-top);
      left: var(--image-box-left);
      width: var(--image-box-width);
      height: var(--image-box-height);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(9, 18, 30, 0.6);
      z-index: 1;
    }
    .frame-preview .preview-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .frame-preview .preview-placeholder {
      font-size: 0.75rem;
      letter-spacing: 0.04em;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
    }
    .frame-preview .preview-score {
      position: absolute;
      left: var(--score-left);
      top: var(--score-top);
      width: var(--score-width, 20%);
      height: var(--score-height, 12%);
      display: flex;
      align-items: center;
      justify-content: var(--score-align, center);
      color: var(--score-color, #f7fbff);
      font-weight: 700;
      z-index: 3;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.45);
      background: transparent;
      border-radius: 16px;
      transform: translate(-50%, -50%);
    }
    .frame-preview .preview-score span {
      font-size: var(--score-font-size, clamp(1.6rem, 3.6vw, 2.6rem));
      line-height: 1;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 12px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 11px 18px;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      color: #f7fbff;
      border: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #1f6db5, #2980b9);
      box-shadow: 0 18px 32px rgba(18, 78, 130, 0.55);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #215c92, #2472a3);
      box-shadow: 0 20px 36px rgba(18, 78, 130, 0.6);
    }
    .btn-secondary {
      background: linear-gradient(135deg, rgba(67, 88, 112, 0.55), rgba(56, 74, 96, 0.55));
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 36px rgba(5, 12, 22, 0.45);
    }
  </style>
</head>
<body>
  <form class="card" method="post" action="/hall-of-hate/nuevo" enctype="multipart/form-data">
    <h1>Nuevo villano</h1>
    <p class="subtitle">Añade un miembro al Hall Of Hate</p>
    <label for="nombre">Nombre</label>
    <input id="nombre" name="nombre" type="text" placeholder="Nombre del villano" required>
    <label for="marco">Marco</label>
    <select id="marco" name="marco">
      {% for key, frame in frames.items() %}
      {% set asset = frame_assets.get(key) %}
      <option value="{{ key }}"
        data-frame-image="{{ request.url_for('static', path=asset) if asset else '' }}"
        data-image-top="{{ frame.image_box_top }}"
        data-image-left="{{ frame.image_box_left }}"
        data-image-width="{{ frame.image_box_width }}"
        data-image-height="{{ frame.image_box_height }}"
        data-score-left="{{ frame.score_left | default('18%') }}"
        data-score-top="{{ frame.score_top | default('82%') }}"
        data-score-width="{{ frame.score_width | default('20%') }}"
        data-score-height="{{ frame.score_height | default('12%') }}"
        data-score-font="{{ frame.score_font_size | default('clamp(1.6rem, 3.6vw, 2.6rem)') }}"
        data-score-color="{{ frame.score_color | default('#f7fbff') }}"
        data-score-align="{{ frame.score_align | default('center') }}"
        data-name-font="{{ frame.name_font_size | default('clamp(0.9rem, 1.6vw, 1.15rem)') }}"
        data-name-lines="{{ frame.name_max_lines | default('2') }}"
        data-frame-background="{{ frame.frame_background_color | default('rgba(6, 16, 28, 0.75)') }}"
        data-frame-radius="{{ frame.frame_border_radius | default('22px') }}"
        {% if key == 'default' %}selected{% endif %}>{{ frame.label }}</option>
      {% endfor %}
    </select>
    {% set default_frame = frames['default'] %}
    {% set default_asset = frame_assets.get('default') %}
    <div class="frame-preview" id="frame-preview"
      {% set default_name_lines = (default_frame.name_max_lines | default('2')) | int %}
      {% set default_name_whitespace = 'nowrap' if default_name_lines == 1 else 'normal' %}
      style="{% if default_asset %}--frame-image: url('{{ request.url_for('static', path=default_asset) }}');{% else %}--frame-image: none;{% endif %}
             --image-box-top: {{ default_frame.image_box_top }};
             --image-box-left: {{ default_frame.image_box_left }};
             --image-box-width: {{ default_frame.image_box_width }};
             --image-box-height: {{ default_frame.image_box_height }};
             --frame-background-color: {{ default_frame.frame_background_color | default('rgba(6, 16, 28, 0.75)') }};
             --frame-border-radius: {{ default_frame.frame_border_radius | default('22px') }};
             --score-left: {{ default_frame.score_left | default('18%') }};
             --score-top: {{ default_frame.score_top | default('82%') }};
             --score-width: {{ default_frame.score_width | default('20%') }};
             --score-height: {{ default_frame.score_height | default('12%') }};
             --score-font-size: {{ default_frame.score_font_size | default('clamp(1.6rem, 3.6vw, 2.6rem)') }};
             --score-color: {{ default_frame.score_color | default('#f7fbff') }};
             --score-align: {{ default_frame.score_align | default('center') }};
             --name-font-size: {{ default_frame.name_font_size | default('clamp(0.9rem, 1.6vw, 1.15rem)') }};
             --name-line-clamp: {{ default_name_lines }};
             --name-white-space: {{ default_name_whitespace }};">
      <div class="preview-image">
        <img id="preview-image" src="" alt="Previsualización" style="display:none;">
        <div id="preview-placeholder" class="preview-placeholder">Sube un PNG</div>
      </div>
      <div class="preview-score"><span>99</span></div>
    </div>
    <label for="imagen">Imagen (PNG)</label>
    <div class="file-input">
      <input id="imagen" name="imagen" type="file" accept="image/png" required>
      <span>Solo se aceptan archivos PNG. ¿Necesitas uno? Descárgalo en
        <a href="https://pngdownload.io/" target="_blank" rel="noopener">pngdownload.io</a>
        y súbelo aquí.</span>
    </div>
    <div class="actions">
      <a class="btn btn-secondary" href="/hall-of-hate">⟵ Volver</a>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
  </form>
  <script>
    (function () {
      function notifyParent() {
        if (window.parent && window.parent !== window) {
          const payload = { type: 'corderos:set-title', title: document.title || '' };
          try { window.parent.postMessage(payload, '*'); } catch (error) { /* ignore */ }
        }
      }

      function applyFrameSettings(option) {
        const preview = document.getElementById('frame-preview');
        if (!option || !preview) { return; }
        const frameImage = option.dataset.frameImage;
        if (frameImage) {
          preview.style.setProperty('--frame-image', `url('${frameImage}')`);
        } else {
          preview.style.setProperty('--frame-image', 'none');
        }
        preview.style.setProperty('--image-box-top', option.dataset.imageTop || '18%');
        preview.style.setProperty('--image-box-left', option.dataset.imageLeft || '10%');
        preview.style.setProperty('--image-box-width', option.dataset.imageWidth || '80%');
        preview.style.setProperty('--image-box-height', option.dataset.imageHeight || '60%');
        preview.style.setProperty('--frame-background-color', option.dataset.frameBackground || 'rgba(6, 16, 28, 0.75)');
        preview.style.setProperty('--frame-border-radius', option.dataset.frameRadius || '22px');
        preview.style.setProperty('--score-left', option.dataset.scoreLeft || '18%');
        preview.style.setProperty('--score-top', option.dataset.scoreTop || '82%');
        preview.style.setProperty('--score-width', option.dataset.scoreWidth || '20%');
        preview.style.setProperty('--score-height', option.dataset.scoreHeight || '12%');
        preview.style.setProperty('--score-font-size', option.dataset.scoreFont || 'clamp(1.6rem, 3.6vw, 2.6rem)');
        preview.style.setProperty('--score-color', option.dataset.scoreColor || '#f7fbff');
        preview.style.setProperty('--score-align', option.dataset.scoreAlign || 'center');
        preview.style.setProperty('--name-font-size', option.dataset.nameFont || 'clamp(0.9rem, 1.6vw, 1.15rem)');
        const nameLines = option.dataset.nameLines || '2';
        preview.style.setProperty('--name-line-clamp', nameLines);
        preview.style.setProperty('--name-white-space', nameLines === '1' ? 'nowrap' : 'normal');
      }

      function handleFrameChange() {
        const select = document.getElementById('marco');
        if (!select) { return; }
        const option = select.options[select.selectedIndex];
        applyFrameSettings(option);
      }

      function handleImagePreview(event) {
        const fileInput = event.currentTarget;
        const file = fileInput.files && fileInput.files[0];
        const img = document.getElementById('preview-image');
        const placeholder = document.getElementById('preview-placeholder');
        if (!img || !placeholder) { return; }
        if (!file) {
          img.style.display = 'none';
          placeholder.style.display = 'flex';
          return;
        }
        const reader = new FileReader();
        reader.onload = function (loadEvent) {
          img.src = loadEvent.target?.result || '';
          if (img.src) {
            img.style.display = 'block';
            placeholder.style.display = 'none';
          }
        };
        reader.readAsDataURL(file);
      }

      window.addEventListener('DOMContentLoaded', function () {
        notifyParent();
        handleFrameChange();
        const select = document.getElementById('marco');
        if (select) {
          select.addEventListener('change', handleFrameChange);
        }
        const fileInput = document.getElementById('imagen');
        if (fileInput) {
          fileInput.addEventListener('change', handleImagePreview);
        }
      });
      window.addEventListener('load', notifyParent);
    })();
  </script>
</body>
</html>
