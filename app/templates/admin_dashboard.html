<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="icon" href="{{ request.url_for('static', path='corderos_logo_white.png') }}" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(180deg, #02070d 0%, #050d18 45%, #010409 100%);
      color: #e6edf7;
    }
    .sidebar {
      width: min(270px, 30vw);
      background: linear-gradient(190deg, rgba(9, 18, 30, 0.95) 0%, rgba(20, 34, 54, 0.9) 62%, rgba(9, 19, 32, 0.94) 100%),
        url("{{ request.url_for('static', path='sidebar.png') }}") center/cover;
      color: #fff;
      padding: 30px 26px 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 8px 0 32px rgba(2, 6, 12, 0.7);
    }
    .sidebar h2 {
      font-size: 1.32em;
      margin: 0;
      letter-spacing: 0.06em;
    }
    .sidebar h2.brand-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .sidebar h2.brand-title img {
      height: 38px;
      width: auto;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      padding: 11px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.22);
      transform: translateY(-2px);
      box-shadow: 0 14px 28px rgba(5, 12, 22, 0.48);
    }
    .league-icons {
      margin-top: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px 12px;
      align-items: end;
      justify-items: center;
      padding-top: 16px;
    }
    .league-icons img {
      max-width: 100%;
      max-height: 90px;
      height: auto;
      width: auto;
      filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.45));
    }
    .content {
      flex: 1;
      border: none;
      background: linear-gradient(160deg, rgba(8, 18, 30, 0.92) 0%, rgba(5, 13, 22, 0.95) 58%, rgba(2, 7, 12, 0.98) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2 class="brand-title">
      <img src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo de la Liga de los Corderos" />
      <span>Corderos</span>
    </h2>
    <div class="sidebar-nav">
      <a href="/bets" target="main_frame">üêë Corderos App</a>
      <a href="/hall-of-hate" target="main_frame">üò° Hall Of Hate</a>
      <a href="/auth/panel" target="main_frame">üõ†Ô∏è Gestion De Usuarios</a>
    </div>
    <div class="league-icons">
      <img src="{{ request.url_for('static', path='la-liga_white.png') }}" alt="La Liga logo">
      <img src="{{ request.url_for('static', path='Premier_white.png') }}" alt="Premier League logo">
      <img src="{{ request.url_for('static', path='champions_white.png') }}" alt="Champions League logo">
      <img src="{{ request.url_for('static', path='nba_white.png') }}" alt="NBA logo">
    </div>
  </aside>
  <iframe name="main_frame" class="content" src="/bets"></iframe>
</body>
</html>
