<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: #0b1622;
      color: #e6edf7;
    }
    .sidebar {
      width: 240px;
      background: #2c3e50;
      color: #fff;
      padding: 24px 20px;
      box-sizing: border-box;
    }
    .sidebar h2 {
      font-size: 1.3em;
      margin: 0 0 20px 0;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 12px 0;
      padding: 8px 10px;
      border-radius: 6px;
      background: rgba(255,255,255,0.08);
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.18);
    }
    .league-icons {
      margin-top: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }
    .league-icons img {
      width: 80px;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.4));
    }
    .content {
      flex: 1;
      border: none;
      background: #101d2c;
      color: #e6edf7;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>‚öôÔ∏è Opciones de administrador</h2>
    <a href="/auth/panel" target="main_frame">Panel de usuarios LDAP</a>
    <a href="/auth/add_user_form" target="main_frame">‚ûï A√±adir usuario</a>
    <a href="/auth/list_users" target="main_frame">üë• Listado de usuarios</a>
    <a href="/bets" target="main_frame">üêë Corderos App</a>
    <div class="league-icons">
      <img src="{{ request.url_for('static', path='la-liga.png') }}" alt="La Liga logo">
      <img src="{{ request.url_for('static', path='premier.png') }}" alt="Premier League logo">
      <img src="{{ request.url_for('static', path='champions.png') }}" alt="Champions League logo">
      <img src="{{ request.url_for('static', path='nba.png') }}" alt="NBA logo">
    </div>
  </aside>
  <iframe name="main_frame" class="content" src="/auth/panel"></iframe>
</body>
</html>
