<!DOCTYPE html>
<html>
<head>
  <title>Corderos App - Corderos League</title>
  <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background:
        linear-gradient(184deg, rgba(2, 6, 14, 0.86) 0%, rgba(4, 12, 24, 0.82) 52%, rgba(2, 7, 14, 0.9) 100%),
        radial-gradient(circle at 12% 18%, rgba(70, 136, 196, 0.2), transparent 55%),
        #010409;
      color: #e6edf7;
    }
    .sidebar {
      width: min(240px, 26vw);
      background:
        linear-gradient(192deg, rgba(6, 14, 26, 0.55) 0%, rgba(10, 24, 40, 0.7) 58%, rgba(4, 10, 22, 0.78) 100%),
        url("{{ request.url_for('static', path='sidebar.png') }}") center/cover;
      color: white;
      padding: 24px 22px 32px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 8px 0 28px rgba(2, 6, 12, 0.65);
    }
    .sidebar h2 {
      font-size: 1.15em;
      margin: 0 0 12px 0;
      letter-spacing: 0.08em;
    }
    .sidebar h2.brand-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .sidebar h2.brand-title img {
      height: 34px;
      width: auto;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.35));
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .logout-form {
      margin: 4px 0 0 0;
      display: flex;
    }
    .logout-button {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      background: rgba(255, 99, 132, 0.18);
      color: #ffe4e8;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .logout-button:hover {
      background: rgba(255, 99, 132, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(5, 12, 22, 0.45);
    }
    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(1px);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-align: center;
      font-weight: 500;
    }
    .sidebar a .link-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(5, 12, 22, 0.45);
    }
    .league-icons {
      margin-top: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px 12px;
      align-items: end;
      justify-items: center;
      padding-top: 8px;
    }
    .league-icons img {
      max-width: 100%;
      max-height: 92px;
      height: auto;
      width: auto;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.45));
    }
    .content {
      flex: 1;
      border: none;
      background:
        linear-gradient(172deg, rgba(5, 12, 22, 0.42) 0%, rgba(10, 20, 32, 0.65) 48%, rgba(4, 10, 20, 0.75) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 class="brand-title">
      <img src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo de la Liga de los Corderos" />
      <span>Corderos</span>
    </h2>
    <div class="sidebar-nav">
      <a href="/bets" data-frame-target="/bets">
        <img class="link-logo" src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo Corderos League" />
        Corderos App
      </a>
      <!--  <a href="/hall-of-hate" data-frame-target="/hall-of-hate">üò° Hall Of Hate</a> -->
      <a href="/hall-of-hate-v2" data-frame-target="/hall-of-hate-v2">üò° Hall Of Hate</a>
      <a href="/auth/add_user_form" data-frame-target="/auth/add_user_form">‚ûï Add User</a>
      <a href="/auth/list_users" data-frame-target="/auth/list_users">üë• List Users</a>
      <a href="/auth/panel" data-frame-target="/auth/panel">üõ†Ô∏è Gestion De Usuarios</a>
      <form class="logout-form" action="/auth/logout" method="post" target="_top">
        <button type="submit" class="logout-button">‚èèÔ∏è Cerrar sesi√≥n</button>
      </form>
    </div>
    <div class="league-icons">
      <img src="{{ request.url_for('static', path='la-liga.png') }}" alt="La Liga logo">
      <img src="{{ request.url_for('static', path='premier.png') }}" alt="Premier League logo">
      <img src="{{ request.url_for('static', path='champions.png') }}" alt="Champions League logo">
      <img src="{{ request.url_for('static', path='nba.png') }}" alt="NBA logo">
    </div>
  </div>

  <iframe id="main-frame" name="main_frame" class="content" src="/bets"></iframe>
    <script>
    (function () {
      var iframe = document.getElementById('main-frame');
      var defaultTitle = document.title;
      function applyTitle(value) {
        if (value && typeof value === 'string') {
          var trimmed = value.trim();
          if (trimmed.length) {
            document.title = trimmed;
            return;
          }
        }
        document.title = defaultTitle;
      }
      function updateFromIframe() {
        if (!iframe) {
          return;
        }
        try {
          var innerDoc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
          var innerTitle = innerDoc && innerDoc.title ? innerDoc.title : '';
          applyTitle(innerTitle);
        } catch (error) {
          applyTitle();
        }
      }
      document.querySelectorAll('.sidebar-nav a[data-frame-target]').forEach(function (link) {
        link.addEventListener('click', function (event) {
          event.preventDefault();
          var targetUrl = link.getAttribute('data-frame-target') || link.getAttribute('href');
          if (iframe && targetUrl) {
            iframe.setAttribute('src', targetUrl);
          }
        });
      });

      window.addEventListener('message', function (event) {
        if (!event || event.source === window) {
          return;
        }
        var data = event.data;
        if (typeof data === 'string') {
          try {
            data = JSON.parse(data);
          } catch (err) {
            data = null;
          }
        }
        if (data && data.type === 'corderos:set-title') {
          applyTitle(data.title || '');
        }
      });
      window.addEventListener('DOMContentLoaded', updateFromIframe);
      if (iframe) {
        iframe.addEventListener('load', function () {
          updateFromIframe();
        });
      }
    })();
  </script>
</body>
</html>
