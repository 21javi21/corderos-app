<!DOCTYPE html>
<html>
<head>
  <title>Corderos App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: #0b1622;
      color: #e6edf7;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
    }
    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background: #34495e;
    }
    .league-icons {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .league-icons img {
      width: 120px;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.4));
    }
    .content {
      flex: 1;
      border: none;
      background: #101d2c;
      color: #e6edf7;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“‹ Menu</h2>
    <a href="/auth/panel" target="main_frame">User Panel</a>
    <a href="/auth/add_user_form" target="main_frame">Add User</a>
    <a href="/auth/list_users" target="main_frame">List Users</a>
    <a href="/bets" target="main_frame">Corderos Betting</a>
    <div class="league-icons">
      <img src="{{ request.url_for('static', path='la-liga.png') }}" alt="La Liga logo">
      <img src="{{ request.url_for('static', path='premier.png') }}" alt="Premier League logo">
      <img src="{{ request.url_for('static', path='champions.png') }}" alt="Champions League logo">
      <img src="{{ request.url_for('static', path='nba.png') }}" alt="NBA logo">
    </div>
  </div>

  <iframe name="main_frame" class="content"></iframe>
</body>
</html>
