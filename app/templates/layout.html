<!DOCTYPE html>
<html>
<head>
  <title>Corderos App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(180deg, #02070d 0%, #050d18 45%, #010409 100%);
      color: #e6edf7;
    }
    .sidebar {
      width: min(240px, 26vw);
      background: linear-gradient(190deg, rgba(9, 18, 30, 0.94) 0%, rgba(14, 29, 46, 0.92) 65%, rgba(8, 16, 28, 0.95) 100%),
        url("{{ request.url_for('static', path='sidebar.png') }}") center/cover;
      color: white;
      padding: 24px 22px 32px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 8px 0 28px rgba(2, 6, 12, 0.65);
    }
    .sidebar h2 {
      font-size: 1.15em;
      margin: 0 0 12px 0;
      letter-spacing: 0.08em;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 6px 0;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(1px);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      text-align: center;
      font-weight: 500;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.18);
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(5, 12, 22, 0.45);
    }
    .league-icons {
      margin-top: auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px 12px;
      align-items: end;
      justify-items: center;
      padding-top: 8px;
    }
    .league-icons img {
      max-width: 100%;
      max-height: 92px;
      height: auto;
      width: auto;
      filter: drop-shadow(0 6px 14px rgba(0, 0, 0, 0.45));
    }
    .content {
      flex: 1;
      border: none;
      background: linear-gradient(160deg, rgba(8, 18, 30, 0.92) 0%, rgba(5, 13, 22, 0.95) 58%, rgba(2, 7, 12, 0.98) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“‹ Menu</h2>
    <a href="/auth/panel" target="main_frame">User Panel</a>
    <a href="/auth/add_user_form" target="main_frame">Add User</a>
    <a href="/auth/list_users" target="main_frame">List Users</a>
    <a href="/bets" target="main_frame">Corderos Betting</a>
    <div class="league-icons">
      <img src="{{ request.url_for('static', path='la-liga.png') }}" alt="La Liga logo">
      <img src="{{ request.url_for('static', path='premier.png') }}" alt="Premier League logo">
      <img src="{{ request.url_for('static', path='champions.png') }}" alt="Champions League logo">
      <img src="{{ request.url_for('static', path='nba.png') }}" alt="NBA logo">
    </div>
  </div>

  <iframe name="main_frame" class="content"></iframe>
</body>
</html>
