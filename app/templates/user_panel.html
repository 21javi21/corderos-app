<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 40px;
            background: linear-gradient(160deg, rgba(5, 13, 24, 0.9) 0%, rgba(12, 24, 39, 0.94) 55%, rgba(4, 10, 18, 0.97) 100%),
                url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
            color: #e6edf7;
            display: flex;
            flex-direction: column;
        }
        h2 {
            color: #f4f8ff;
            margin-bottom: 12px;
            font-weight: 600;

        }
        .menu {
            margin-top: 24px;

            gap: 16px;

            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));

            justify-content: center;
            align-items: flex-end;
            padding-top: 32px;
            padding-bottom: 36px;
        }
        .brand-watermark img {
            width: clamp(160px, 28vw, 220px);
            height: auto;
            filter: drop-shadow(0 14px 28px rgba(0, 0, 0, 0.45));
        }

</head>
