<!DOCTYPE html>
<html>
<head>
    <title>Gestion de Usuarios - Corderos League</title>
    <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 40px;
            background: linear-gradient(160deg, rgba(5, 13, 24, 0.9) 0%, rgba(12, 24, 39, 0.94) 55%, rgba(4, 10, 18, 0.97) 100%),
                url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
            color: #e6edf7;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: url("{{ request.url_for('static', path='corderos_logo_white.png') }}") center calc(100% - 44px)/clamp(180px, 30vw, 260px) auto no-repeat;
            opacity: 0.16;
            pointer-events: none;
            z-index: 0;
        }
        h2 {
            color: #f4f8ff;
            margin-bottom: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .menu {
            margin-top: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(50, 86, 128, 0.95), rgba(37, 64, 98, 0.95));
            color: #f4f8ff;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 18px 32px rgba(3, 8, 15, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        a:hover {
            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));
            transform: translateY(-2px);
            box-shadow: 0 22px 40px rgba(3, 8, 15, 0.65);
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <main class="content-area">
        <h2>‚öôÔ∏è User Management Panel</h2>
        <div class="menu">
            <a href="/auth/add_user_form">‚ûï Add User</a>
            <a href="/auth/list_users">üë• List Users</a>
        </div>
    </main>
  <script>
    (function () {
      function notifyParent() {
        if (window.parent && window.parent !== window) {
          var payload = { type: 'corderos:set-title', title: document.title || '' };
          try {
            window.parent.postMessage(payload, '*');
          } catch (error) {
            // ignore
          }
        }
      }
      window.addEventListener('DOMContentLoaded', notifyParent);
      window.addEventListener('load', notifyParent);
    })();
  </script>
</body>
</html>
