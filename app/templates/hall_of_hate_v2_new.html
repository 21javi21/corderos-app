<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Villain - Hall of Hate</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0c1425 0%, #1a2332 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ff4444;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .form-container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff8888;
        }

        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255,68,68,0.3);
        }

        select option {
            background: #333;
            color: white;
        }

        .file-input-wrapper {
            position: relative;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #666;
            background: rgba(0,0,0,0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff4444, #cc3333);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #ff6666, #ff4444);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,68,68,0.4);
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #66b3ff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border: 2px solid #66b3ff;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: #66b3ff;
            color: #0c1425;
        }

        .frame-preview {
            margin-top: 15px;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            text-align: center;
            background: rgba(0,0,0,0.2);
        }

        .frame-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Add New Villain</h1>
            <p>Add a new villain to the Hall of Hate</p>
        </div>

        <div class="nav-links">
            <a href="/hall-of-hate-v2">‚Üê Back to Hall of Hate</a>
        </div>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data" action="/hall-of-hate-v2/nuevo">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Villain Name *
                    </label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter the villain's name..." maxlength="100">
                </div>

                <div class="form-group">
                    <label for="frame_type">
                        <i class="fas fa-border-style"></i> Frame Style
                    </label>
                    <select id="frame_type" name="frame_type">
                        <option value="default">Default Frame</option>
                        <option value="devil">Devil Frame</option>
                    </select>
                    <div class="frame-preview">
                        <p>Preview: <span id="frame-name">Default Frame</span></p>
                        <img id="frame-img" src="/static/images/hall_of_hate/frames/frame-default.png" alt="Frame preview">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">
                        <i class="fas fa-image"></i> Villain Image *
                    </label>
                    <div class="file-input-wrapper">
                        <input type="file" id="image" name="image" required 
                               accept="image/*">
                    </div>
                    <small style="color: #ccc; margin-top: 8px; display: block;">
                        Maximum file size: 5MB. Supported formats: JPG, PNG, GIF, WebP
                    </small>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus"></i> Add Villain to Hall of Hate
                </button>
            </form>
        </div>
    </div>

    <script>
        // Frame preview functionality
        document.getElementById('frame_type').addEventListener('change', function() {
            const frameType = this.value;
            const frameImg = document.getElementById('frame-img');
            const frameName = document.getElementById('frame-name');
            
            if (frameType === 'devil') {
                frameImg.src = '/static/images/hall_of_hate/frames/frame-devil.png';
                frameName.textContent = 'Devil Frame';
            } else {
                frameImg.src = '/static/images/hall_of_hate/frames/frame-default.png';
                frameName.textContent = 'Default Frame';
            }
        });

        // File input validation
        document.getElementById('image').addEventListener('change', function() {
            const file = this.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB
            
            if (file && file.size > maxSize) {
                alert('File is too large! Maximum size is 5MB.');
                this.value = '';
                return;
            }
            
            if (file && !file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                this.value = '';
                return;
            }
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const image = document.getElementById('image').files[0];
            
            if (!name) {
                e.preventDefault();
                alert('Please enter a villain name.');
                document.getElementById('name').focus();
                return;
            }
            
            if (!image) {
                e.preventDefault();
                alert('Please select an image.');
                document.getElementById('image').focus();
                return;
            }
        });
    </script>
</body>
</html>
