<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            background: linear-gradient(185deg, rgba(4, 10, 18, 0.82) 0%, rgba(7, 16, 27, 0.92) 52%, rgba(2, 7, 12, 0.96) 100%),
                url("{{ request.url_for('static', path='login_back.png') }}") center/cover fixed;
            color: #e6edf7;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background:
                linear-gradient(188deg, rgba(2, 8, 16, 0.45) 0%, rgba(5, 16, 28, 0.65) 45%, rgba(1, 6, 12, 0.78) 100%),
                url("{{ request.url_for('static', path='login_back.png') }}") center/cover fixed;
            transform: scale(1.02);
            z-index: -2;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 18% 14%, rgba(255, 255, 255, 0.18), transparent 36%),
                radial-gradient(circle at 82% 82%, rgba(15, 80, 140, 0.2), transparent 50%);
            mix-blend-mode: screen;
            pointer-events: none;
            z-index: -1;
        }
        form {
            background: rgba(12, 23, 36, 0.88);
            padding: 36px 40px 32px;
            border-radius: 16px;
            box-shadow: 0 26px 55px rgba(2, 8, 16, 0.82);
            min-width: min(420px, 90vw);
            display: flex;
            flex-direction: column;
            gap: 16px;
            backdrop-filter: blur(2px);
        }
        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            color: #f2f7ff;
        }
        label {
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            color: #a9b8cc;
        }
        input {
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #253445;
            background: #111c2a;
            color: #f0f6ff;
        }
        input:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.25);
        }
        button {
            margin-top: 8px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(42, 74, 110, 0.9), rgba(31, 52, 78, 0.95));
            color: #f7fbff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 32px rgba(4, 10, 20, 0.65);
            background: linear-gradient(135deg, rgba(56, 96, 142, 0.95), rgba(31, 52, 78, 1));
        }
        .league-strip {
            margin-top: 6px;
            padding-top: 18px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }
        .league-strip p {
            margin: 0 0 12px 0;
            font-size: 0.85rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #8fa4c0;
            text-align: center;
        }
        .league-logos {
            display: flex;
            justify-content: center;
            gap: 18px;
            flex-wrap: wrap;
        }
        .league-logos img {
            max-height: 48px;
            width: auto;
            height: auto;
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.35));
            transition: transform 0.2s ease;
        }
        .league-logos img:hover {
            transform: translateY(-4px) scale(1.03);
        }
        .content-area {
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0 24px;
        }
        .brand-watermark {
            margin-top: auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 32px;
        }
        .brand-watermark img {
            width: clamp(160px, 28vw, 220px);
            height: auto;
            filter: drop-shadow(0 14px 28px rgba(0, 0, 0, 0.45));
        }
    </style>
</head>
<body>
    <main class="content-area">
        <form method="post" action="/auth/login">
        <h2>ðŸ”‘ Login</h2>
        <label>Username</label>
        <input type="text" name="username" required>
        <label>Password</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
        <div class="league-strip">
            <p>Ligas destacadas</p>
            <div class="league-logos">
                <img src="{{ request.url_for('static', path='la-liga.png') }}" alt="La Liga logo">
                <img src="{{ request.url_for('static', path='premier.png') }}" alt="Premier League logo">
                <img src="{{ request.url_for('static', path='champions.png') }}" alt="Champions League logo">
                <img src="{{ request.url_for('static', path='nba.png') }}" alt="NBA logo">
            </div>
        </div>
    </form>
    </main>
    <div class="brand-watermark">
        <img src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo de la Liga de los Corderos" />
    </div>
</body>
</html>
