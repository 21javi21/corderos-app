<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Nueva apuesta</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 40px 32px 60px;
      background: radial-gradient(circle at 20% 20%, rgba(44, 62, 80, 0.35) 0%, rgba(10, 19, 31, 0.95) 55%, #060c14 100%);
      color: #e6edf7;
    }
    h1 {
      margin-top: 0;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #f0f6ff;
    }
    form {
      max-width: 780px;
      margin-top: 20px;
      background: rgba(13, 22, 34, 0.92);
      padding: 32px 36px;
      border-radius: 18px;
      box-shadow: 0 24px 60px rgba(4, 10, 20, 0.75);
      backdrop-filter: blur(2px);
    }
    fieldset {
      margin-bottom: 22px;
      border: 1px solid rgba(53, 72, 94, 0.6);
      border-radius: 12px;
      padding: 18px 20px 20px;
      background: rgba(14, 24, 36, 0.7);
    }
    legend {
      padding: 0 12px;
      color: #9fb4cf;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.82rem;
    }
    label {
      display: block;
      margin-top: 14px;
      font-size: 0.95rem;
      color: #c0cdde;
    }
    input,
    select {
      width: 100%;
      padding: 10px 14px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #294056;
      background: #0f1a29;
      color: #f0f6ff;
      box-sizing: border-box;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.25);
    }
    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      background: linear-gradient(135deg, #2c3e50, #1f2d3c);
      color: #f7fbff;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 140px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 28px rgba(7, 13, 24, 0.65);
    }
    .link {
      display: inline-flex;
      align-items: center;
      color: #93b3ff;
      text-decoration: none;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 class="title">Nueva apuesta</h1>

  <form method="post" action="/apuestas/nueva">
    <fieldset>
      <legend>Datos básicos</legend>
      <label>Apuesta</label>
      <input name="apuesta" type="text" required />

      <label>Categoría</label>
      <select name="categoria" required>
        {% for categoria in categorias %}
          <option value="{{ categoria }}">{{ categoria }}</option>
        {% endfor %}
      </select>

      <label>Tipo</label>
      <select name="tipo" required>
        <option value="corta">corta</option>
        <option value="larga">larga</option>
      </select>

      <label>Multiplica (corderos)</label>
      <select name="multiplica" required>
        {% for opcion in multiplica_opciones %}
          <option value="{{ opcion }}">{{ opcion }}</option>
        {% endfor %}
      </select>
    </fieldset>

    <fieldset>
      <legend>Participantes (opcional)</legend>
      <label>Apostante 1</label>
      <select name="apostante1">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
      <label>Apostante 2</label>
      <select name="apostante2">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
      <label>Apostante 3</label>
      <select name="apostante3">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
    </fieldset>

    <fieldset>
      <legend>Apostado (opcional)</legend>
      <label>Apostado 1</label><input name="apostado1" type="text" />
      <label>Apostado 2</label><input name="apostado2" type="text" />
      <label>Apostado 3</label><input name="apostado3" type="text" />
    </fieldset>

    <fieldset>
      <legend>Resultado (opcional)</legend>
      <label>Ganador 1</label>
      <select name="ganador1">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
      <label>Ganador 2</label>
      <select name="ganador2">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
      <label>Perdedor 1</label>
      <select name="perdedor1">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
      <label>Perdedor 2</label>
      <select name="perdedor2">
        <option value="">-- Selecciona --</option>
        {% for usuario in usuarios %}
          <option value="{{ usuario }}">{{ usuario }}</option>
        {% endfor %}
      </select>
    </fieldset>

    <div class="actions">
      <button type="submit" class="btn">Guardar</button>
      <a href="/bets" class="link">Cancelar</a>
    </div>
  </form>
</body>
</html>
