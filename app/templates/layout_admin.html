<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Corderos League</title>
  <link rel="icon" href="{{ request.url_for('static', path='favicon.ico') }}" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      color: #e6edf7;
    }
    .sidebar {
      width: min(248px, 26vw);
      background:
        linear-gradient(194deg, rgba(6, 14, 26, 0.5) 0%, rgba(12, 26, 42, 0.7) 58%, rgba(5, 12, 24, 0.78) 100%),
        url("{{ request.url_for('static', path='sidebar.png') }}") center/cover;
      color: white;
      padding: 26px 24px 36px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 8px 0 30px rgba(2, 6, 12, 0.65);
    }
    .sidebar h2 {
      font-size: 1.25em;
      margin: 0;
      letter-spacing: 0.06em;
    }
    .sidebar h2.brand-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .sidebar h2.brand-title img {
      height: 36px;
      width: auto;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
    }
    .sidebar-nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .sidebar a {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .sidebar a .link-logo {
      width: 28px;
      height: 28px;
      object-fit: contain;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.35));
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(5, 12, 22, 0.45);
    }
    .content {
      flex: 1;
      border: none;
      background:
        linear-gradient(170deg, rgba(4, 10, 18, 0.4) 0%, rgba(9, 18, 30, 0.62) 54%, rgba(2, 8, 16, 0.74) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2 class="brand-title">
      <img src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo de la Liga de los Corderos" />
      <span>Corderos</span>
    </h2>
    <div class="sidebar-nav">
      <a href="/bets" target="main_frame">
        <img class="link-logo" src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo Corderos League" />
        Corderos App
      </a>
      <a href="/hall-of-hate" target="main_frame">üò° Hall Of Hate</a>
      <a href="/auth/add_user_form" target="main_frame">‚ûï A√±adir usuario</a>
      <a href="/auth/list_users" target="main_frame">üë• Listado de usuarios</a>
      <a href="/auth/panel" target="main_frame">üõ†Ô∏è Gestion De Usuarios</a>
    </div>
  </div>

  <iframe name="main_frame" class="content" src="/bets"></iframe>
    <script>
    (function () {
      var iframe = document.querySelector('iframe[name="main_frame"]');
      var defaultTitle = document.title;
      function applyTitle(value) {
        if (value && typeof value === 'string') {
          var trimmed = value.trim();
          if (trimmed.length) {
            document.title = trimmed;
            return;
          }
        }
        document.title = defaultTitle;
      }
      function updateFromIframe() {
        if (!iframe) {
          return;
        }
        try {
          var innerDoc = iframe.contentDocument || (iframe.contentWindow && iframe.contentWindow.document);
          var innerTitle = innerDoc && innerDoc.title ? innerDoc.title : '';
          applyTitle(innerTitle);
        } catch (error) {
          applyTitle();
        }
      }
      window.addEventListener('message', function (event) {
        if (!event || event.source === window) {
          return;
        }
        var data = event.data;
        if (typeof data === 'string') {
          try {
            data = JSON.parse(data);
          } catch (err) {
            data = null;
          }
        }
        if (data && data.type === 'corderos:set-title') {
          applyTitle(data.title || '');
        }
      });
      window.addEventListener('DOMContentLoaded', updateFromIframe);
      if (iframe) {
        iframe.addEventListener('load', function () {
          updateFromIframe();
        });
      }
    })();
  </script>
</body>
</html>
