<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      color: #e6edf7;
    }
    .sidebar {
      width: min(248px, 26vw);
      background:
        linear-gradient(194deg, rgba(6, 14, 26, 0.5) 0%, rgba(12, 26, 42, 0.7) 58%, rgba(5, 12, 24, 0.78) 100%),
        url("{{ request.url_for('static', path='sidebar.png') }}") center/cover;
      color: white;
      padding: 26px 24px 36px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 8px 0 30px rgba(2, 6, 12, 0.65);
    }
    .sidebar h2 {
      font-size: 1.25em;
      margin: 0;
      letter-spacing: 0.06em;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      margin: 0;
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      font-weight: 500;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    .sidebar a img {
      height: 26px;
      width: auto;
      filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.4));
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(5, 12, 22, 0.45);
    }
    .content {
      flex: 1;
      border: none;
      background:
        linear-gradient(170deg, rgba(4, 10, 18, 0.4) 0%, rgba(9, 18, 30, 0.62) 54%, rgba(2, 8, 16, 0.74) 100%),
        url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
      color: #e6edf7;
      display: block;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>‚öôÔ∏è Admin Menu</h2>
    <a href="/auth/panel" target="main_frame">User Panel</a>
    <a href="/auth/add_user_form" target="main_frame">‚ûï Add User</a>
    <a href="/auth/list_users" target="main_frame">üë• List Users</a>
    <a href="/bets" target="main_frame">
      <img src="{{ request.url_for('static', path='corderos_logo_white.png') }}" alt="Logo de la Liga de los Corderos" />
      <span>Corderos Betting</span>
    </a>
  </div>

  <iframe name="main_frame" class="content"></iframe>
</body>
</html>
