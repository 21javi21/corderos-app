<!DOCTYPE html>
<html>
<head>
    <title>List Users</title>
    <link rel="icon" href="{{ request.url_for('static', path='corderos_logo_white.png') }}" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            padding: 40px;
            background: linear-gradient(160deg, rgba(5, 13, 24, 0.9) 0%, rgba(12, 24, 39, 0.94) 55%, rgba(4, 10, 18, 0.97) 100%),
                url("{{ request.url_for('static', path='main_back.png') }}") center/cover fixed;
            color: #e6edf7;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: url("{{ request.url_for('static', path='corderos_logo_white.png') }}") center calc(100% - 44px)/clamp(180px, 30vw, 260px) auto no-repeat;
            opacity: 0.16;
            pointer-events: none;
            z-index: 0;
        }
        h2 {
            color: #f0f6ff;
            margin-bottom: 24px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
            background: linear-gradient(180deg, rgba(12, 24, 38, 0.88) 0%, rgba(16, 29, 44, 0.9) 100%);
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 26px 54px rgba(2, 6, 12, 0.68);
            backdrop-filter: blur(2px);
        }
        th, td {
            border: 1px solid #223044;
            padding: 14px 16px;
            text-align: left;
        }
        th {
            background: linear-gradient(135deg, #243447, #1f2d3c);
            color: #f8fbff;
            text-transform: uppercase;
            font-size: 0.82rem;
            letter-spacing: 0.08em;
        }
        tr:nth-child(even) {
            background: rgba(15, 26, 39, 0.65);
        }
        tr:hover {
            background: rgba(38, 56, 78, 0.6);
        }
        select,
        button {
            font-family: inherit;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(70, 104, 146, 0.4);
            background: linear-gradient(135deg, rgba(50, 86, 128, 0.95), rgba(37, 64, 98, 0.95));
            color: #f2f6ff;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }
        select {
            min-width: 120px;
        }
        button:hover,
        select:hover {
            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));
            box-shadow: 0 12px 26px rgba(3, 8, 15, 0.55);
            transform: translateY(-1px);
        }
        form {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .primary-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 18px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(50, 86, 128, 0.95), rgba(37, 64, 98, 0.95));
            color: #f7fbff;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 18px 32px rgba(3, 8, 15, 0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        .primary-btn:hover {
            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));
            transform: translateY(-2px);
            box-shadow: 0 22px 40px rgba(3, 8, 15, 0.65);
        }
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            z-index: 1;
        }
        .user-actions {
            display: grid;
            gap: 10px;
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }
        .action-button.edit {
            background: linear-gradient(135deg, rgba(50, 86, 128, 0.95), rgba(37, 64, 98, 0.95));
            color: #f7fbff;
            box-shadow: 0 16px 30px rgba(3, 8, 15, 0.55);
        }
        .action-button.edit:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(64, 104, 149, 0.98), rgba(42, 72, 112, 0.98));
            box-shadow: 0 20px 36px rgba(3, 8, 15, 0.6);
        }
        .action-button.delete {
            background: linear-gradient(135deg, #9b2f24, #c0392b);
            color: #f7fbff;
            box-shadow: 0 16px 30px rgba(124, 36, 28, 0.55);
        }
        .action-button.delete:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #7c241c, #a12f23);
            box-shadow: 0 20px 36px rgba(124, 36, 28, 0.6);
        }
    </style>
</head>
<body>
    <main class="content-area">
        <a class="primary-btn" href="/auth/add_user_form">‚ûï A√±adir usuario</a>
        <h2>üë• Users in LDAP</h2>
        <table>
        <tr>
            <th>UID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.uid|title }}</td>
            <td>{{ user.cn|title }}</td>
            <td>{{ user.sn|title }}</td>
            <td>{{ user.mail }}</td>
            <td>
                <form method="post" action="/auth/change_group">
                    <input type="hidden" name="username" value="{{ user.uid }}">
                    <select name="group">
                        <option value="users" {% if user.group == 'users' %}selected{% endif %}>users</option>
                        <option value="admins" {% if user.group == 'admins' %}selected{% endif %}>admins</option>
                    </select>
                    <button type="submit">Change</button>
                </form>
            </td>
            <td>
                <div class="user-actions">
                    <a class="action-button edit" href="/auth/edit_user/{{ user.uid }}">Modificar</a>
                    <form method="post" action="/auth/delete_user" onsubmit="return confirm('Are you sure you want to delete {{ user.uid }}?');">
                        <input type="hidden" name="username" value="{{ user.uid }}">
                        <button type="submit" class="action-button delete">‚ùå Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
    </main>
</body>
</html>
