<!DOCTYPE html>
<html>
<head>
    <title>List Users</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        h2 { color: #2c3e50; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background: #2c3e50; color: white; }
    </style>
</head>
<body>
    <h2>üë• Users in LDAP</h2>
    <table>
        <tr>
            <th>UID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Group</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.uid }}</td>
            <td>{{ user.cn }}</td>
            <td>{{ user.sn }}</td>
            <td>{{ user.mail }}</td>
            <td>
                <form method="post" action="/auth/change_group" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user.uid }}">
                    <select name="group">
                        <option value="users">users</option>
                        <option value="admins">admins</option>
                    </select>
                    <button type="submit">Change</button>
                </form>
            </td>
            <td>
                <form method="post" action="/auth/delete_user" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user.uid }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ user.uid }}?')">‚ùå Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
