apiVersion: apps/v1
kind: Deployment
metadata:
  name: corderos-app
  namespace: corderos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: corderos-app
  template:
    metadata:
      labels:
        app: corderos-app
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: corderos-app
        image: docker.io/kaligulix/21k-registry:corderos-app-v0.9.8.25

        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: corderos
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: corderos-app-config
              key: DATABASE_URL
        - name: SESSION_COOKIE_SECURE
          value: "true"
        envFrom:
        - secretRef:
            name: corderos-app-ldap
        - secretRef:
            name: corderos-app-session
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /login
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /login
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: hall-of-hate-images
          mountPath: /app/app/images/hall_of_hate/uploads
      volumes:
      - name: hall-of-hate-images
        persistentVolumeClaim:
          claimName: hall-of-hate-images
